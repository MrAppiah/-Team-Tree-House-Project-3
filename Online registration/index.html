<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Online Registration Form</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
			</link>
	</head>

	<body>
		<header>
				<div class="header-box">
				<h1>THE CODE REVIEW</h1>
			</div>
			<div class="container">
				<h2>Signup for our newsletter</h2>
				
				<h3>Get the latest news on how your code is doing right in your inbox
				</h3>	
				
				<div class="line-1"></div>
				<div class="line-2"></div>
			</div>
		</header>
		<main>
			<div class="container">
			<form>
				<fieldset class="contact-form">
					<legend>Contact Information</legend>
					<label for="name">Full Name</label>
					<input
						type="text"
						id="name"
						name="user-name"
						placeholder="Required" required
					/>
					<label for="email">Email Address</label>
					<input
						type="email"
						id="email"
						name="user-email"
						placeholder="Required"
					/>
					<label for="phone">Phone Number</label>
					<input type="tel" id="phone" name="user-phone" />
					<label for="address1">Street Address</label>
					<input type="text" id="address1" name="user-address1" />
					<label for="address2">City</label>
					<input type="text" id="address2" name="user-address2" />

					<label for="address3">State</label>
					<select type="text" id="address3" name="user-address3">
						<option value="Choose State" disabled selected>Choose State</option>
						<option value="California">California</option>
						<option value="Texas">Texas</option>
						<option value="Florida">Florida</option>
						<option value="Michigan">Michigan</option>
						<option value="Alaska">Alaska</option>
						<option value="Arizona">Arizona</option>
						<option value="New Mexico">New Mexico</option>
					</select>

					<label for="address4">Zip Code</label>
					<input type="text" id="address4" name="user-address4" />
				</fieldset>

				
				<div class="line-3"></div>

				<fieldset>
					<legend>Newsletter</legend>
					<p>Select the newsletters you would like to receive</p>

					<input
						type="checkbox"
						id="html-news"
						value="html-news"
						name="user-news"
					/><label for="html-news">HTML News</label>
					<br>
					<input
						type="checkbox"
						id="css-news"
						value="css-news"
						name="user-news"
					/><label for="css-news">CSS News</label>
					<br>
					<input
						type="checkbox"
						id="javascript-news"
						value="javascript-news"
						name="user-news"
					/><label for="javascript-news">Javascript News</label>
					<br>

					<p>Newsletter format</p>
					
					<input
						type="radio"
						id="html"
						value="html"
						name="newsletter-format"
					/><label for="html">HTML</label>
					<br>
					<input
						type="radio"
						id="plain-text"
						value="plain-text"
						name="newsletter-format"
					/><label for="plain-text">Plain text</label>
					<br>
					<P>Other topics you'd like to hear about</P>
					<label for="user-topics"></label>
					<textarea id="topics" name="user-topics"></textarea>
					<button type="submit">Sign Up</button>
				</fieldset>
			</form>
		</div>
		</main>
		<footer>Copyright The Code Review</footer>
	</body>
</html>
